  <div class="row">
    <div class="col-2 backgroundsides"></div>
    <div class="col-8 backgroundmiddle">
      <div class="justify-content-md-center pt-4 pb-1">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2609.3843267140646!2d-123.95422758413864!3d49.1553128877076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x410b83c3c1c2cafb%3A0x77861952985bc99b!2sBaby%20Salsa%20Mexican%20Restaurant!5e0!3m2!1sen!2sca!4v1639270704396!5m2!1sen!2sca"
          height="450" style="border:0; width: 100%;" allowfullscreen="" loading="lazy"></iframe>
      </div>
      <h2 class="text-center">Leave us a comment!</h2>
      <form method="POST" action="https://dev.itas.ca/~croftd/processForm.php">
        <div class="row mt-3 mb-3">
          <div class="col">
            <label for="exampleFirstName1" class="form-label">First Name</label>
            <input type="text" class="form-control" id="exampleFirstName1" aria-label="First name">
          </div>
          <div class="col">
            <label for="exampleLastName1" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="exampleLastName1" aria-label="Last name">
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleDate1" class="form-label">Date:</label>
          <input type="date" class="form-control" id="exampleDate1" name="setTodaysDate">
          <script>var today = new Date().toISOString().split('T')[0];
            document.getElementsByName("setTodaysDate")[0].setAttribute('min', today);
          </script>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Sign Up for Our Newsletter!</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center pt-2 pb-5">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-2 backgroundsides"></div>
  </div>
